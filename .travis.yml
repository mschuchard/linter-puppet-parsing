# setup environment
dist: focal
language: ruby
cache: bundler

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 5

# setup tests
env:
  global:
  - APM_TEST_PACKAGES='language-puppet'
  - ATOM_LINT_WITH_BUNDLED_NODE='true'

os: linux

matrix:
  include:
  - rvm: 2.5
    env: VERSION='~> 5.5.22'
  - rvm: 2.6
    env: VERSION='~> 6.27.0'
  - rvm: 2.7
    env: VERSION='~> 7.16.0'

# execute tests
install: gem install --no-document -v "$VERSION" puppet
before_script: puppet --version
script: 'curl -s https://raw.githubusercontent.com/mschuchard/vagrant-boxes-docker-images/master/atom-build-package.sh | sh'
