# setup environment
dist: bionic
language: ruby
cache: bundler

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 5

# setup tests
env:
  global:
    - APM_TEST_PACKAGES="language-puppet"
    - ATOM_LINT_WITH_BUNDLED_NODE="true"

matrix:
  include:
  - os: linux
    rvm: 2.1
    env: VERSION='~> 4.10.12'
  - os: linux
    rvm: 2.3
    env: VERSION='~> 5.5.19'
  - os: linux
    rvm: 2.5
    env: VERSION='~> 6.14.0'
  - os: linux
    rvm: 2.3
    env: "ATOM_CHANNEL=beta VERSION='~> 5.5.19'"

# execute tests
install: gem install --no-document -v "$VERSION" puppet
before_script: puppet --version
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
