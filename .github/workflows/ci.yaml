---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CI: true
  PACKAGES: 'language-puppet'

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: [stable]
        puppet_version:
        - '~> 5.5.22'
        - '~> 6.27.1'
        - '~> 7.17.0'
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - uses: UziTech/action-setup-atom@v2
      with:
        version: ${{ matrix.channel }}
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - name: atom version
      run: atom -v
    - name: apm version
      run: apm -v
    - name: install dependencies
      run: apm install && apm install ${PACKAGES} && apm clean
    - name: lint source and spec
      run: ./node_modules/.bin/eslint lib spec || true
    - name: install puppet
      run: gem install --no-document -v "${{ matrix.puppet_version }}" puppet
    - name: run tests
      run: atom --test spec
